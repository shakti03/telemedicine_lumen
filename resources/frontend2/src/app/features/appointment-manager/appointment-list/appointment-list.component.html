<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="20px" fxLayoutAlign="flex-start">
    <ng-container *ngFor="let i of [1,2,3,4,5]">
        <mat-card class="appointment-card" fxFlex="0 1 auto">
            <div class="float-right">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon color="grey">more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>edit</mat-icon>
                        <span>Edit</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>link</mat-icon>
                        <span>Copy Link</span>
                    </button>
                </mat-menu>
            </div>

            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>Shiba Inu</mat-card-title>
                <mat-card-subtitle>10:00 PM - 10:30 PM </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="px-3">
                <p>Lorem Ipsum Text</p>
            </mat-card-content>
            <!-- <mat-card-actions>
        <button mat-button class="float-right">
          <mat-icon>link</mat-icon>
        </button>
      </mat-card-actions> -->
        </mat-card>
    </ng-container>
</div>
