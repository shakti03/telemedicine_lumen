<div class=" ">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center login-header">RESET PASSWORD</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 border-right">
            <div class="signup-info">
                <h2>Not yet a Predict Disease Subscriber?</h2>
                <p>Start predicting diseases now with this 14 days free trial. Click <a
                        [routerLink]="['/auth/register']">here</a> for an easy
                    sign up.</p>
            </div>
        </div>
        <div class="col-md-6">
            <form [formGroup]="form" class="forgot-form">
                <mat-card class="transparent w-100">
                    <!-- <mat-card-title>TeleMedicine</mat-card-title> -->
                    <!-- <mat-card-subtitle>Reset your password</mat-card-subtitle> -->
                    <mat-card-content>

                        <mat-form-field appearance="fill">
                            <mat-label>Email</mat-label>
                            <input id="emailInput" matInput formControlName="email" autocomplete="email" type="email">

                            <mat-error id="invalidEmailError" *ngIf="form.controls['email'].hasError('email')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error id="requiredEmailError" *ngIf="form.controls['email'].hasError('required')">
                                Email is
                                <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                    </mat-card-content>

                    <mat-card-actions class="login-actions">
                        <button id="submit" mat-raised-button color="primary" [disabled]="form.invalid || loading"
                            (click)="resetPassword()">Reset Password</button>
                        <button style="color:#fff;" id="cancel" mat-button (click)="cancel()">Cancel</button>
                    </mat-card-actions>

                </mat-card>

                <mat-progress-bar class="w-75"*ngIf="loading" mode="indeterminate"></mat-progress-bar>
            </form>
        </div>
    </div>
</div>
