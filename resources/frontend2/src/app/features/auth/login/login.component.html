<div class=" ">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center login-header">LOGIN INTO YOUR ACCOUNT</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 border-right">
            <div class="signup-info">
                <h2>Not yet a Predict Disease Subscriber?</h2>
                <p>Start predicting diseases now with this 14 days free trial. Click <a
                        [routerLink]="['/auth/register']">here</a> for an easy
                    sign up.</p>
            </div>
        </div>
        <div class="col-md-6">
            <form [formGroup]="loginForm" class="login-form">
                <mat-card class="transparent">
                    <!-- <mat-card-title>TeleMedicine</mat-card-title> -->
                    <!-- <mat-card-subtitle>Log in to your account</mat-card-subtitle> -->
                    <mat-card-content>

                        <mat-form-field appearance="fill">
                            <mat-label>Email</mat-label>
                            <input id="emailInput" matInput formControlName="email" autocomplete="email" type="email">

                            <mat-error id="invalidEmailError" *ngIf="loginForm.controls['email'].hasError('email')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error id="requiredEmailError" *ngIf="loginForm.controls['email'].hasError('required')">
                                Email is
                                <strong>required</strong>
                            </mat-error>

                        </mat-form-field>

                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>

                            <input id="passwordInput" matInput formControlName="password" type="password"
                                autocomplete="current-password">
                            <mat-error id="requiredPasswordError"
                                *ngIf="loginForm.controls['email'].hasError('required')">
                                Password is
                                <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <!-- <div class="full-width">
                        <mat-slide-toggle color="primary" formControlName="rememberMe">Remember my email address
                        </mat-slide-toggle>
                    </div> -->

                    </mat-card-content>

                    <mat-card-actions class="login-actions">
                        <button mat-raised-button id="login" color="primary" [disabled]="loginForm.invalid || loading"
                            (click)="login()">Login</button>
                        <button mat-button style="color:#fff" id="resetPassword" (click)="resetPassword()"
                            type="button">Reset
                            Password</button>
                    </mat-card-actions>

                </mat-card>

                <mat-progress-bar class="w-75" *ngIf="loading" mode="indeterminate"></mat-progress-bar>
            </form>
        </div>
    </div>
</div>
