<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <div class="px-4 py-3">
      <h1>Welcome, {{ currentUser.fullName }}!</h1>
      <p class="text-muted">
        To invite someone to your waiting room. Share the link
      </p>

      <mat-form-field class="w-75" readonly appearance="outline">
        <mat-label>Appointment Link</mat-label>
        <input matInput [value]="currentUser.room_link" readonly />
        <button mat-icon-button matSuffix [attr.aria-label]="'Copy Link'">
          <mat-icon>file_copy</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div>
      <div class="row">
        <div class="col-4"><app-patient-queue></app-patient-queue></div>

        <div class="col-8"><app-appointments></app-appointments></div>
      </div>

      <div class="row mt-3">
        <div class="col-4"><app-total-earning></app-total-earning></div>

        <div class="col-8"><app-analytics></app-analytics></div>
      </div>
    </div>
  </div>
</div>
